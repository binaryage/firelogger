{% if page.ripsteve %}
<style type="text/css" media="screen">
.ribbon-holder {
  position: absolute;
  top: 0;
  overflow: hidden;
  height: 10em;
}

.right.ribbon-holder {
  right: 0;
}

.left.ribbon-holder {
  left: 0;
}

.ribbon,
.ribbon:hover {
  text-decoration: none;
}

.ribbon {
  font-family: sans-serif;
  letter-spacing: -.1px;
  opacity: 0.95;

  padding: 0.25em 0;
  position: relative;
  top: 2.5em;

  /* Defaults friendly for white pages. */
  -moz-box-shadow: 0 0 13px #888;
  -webkit-box-shadow: 0 0 13px #888;
  color: #FFF;
  display: block;
  line-height: 1.35em;
}

.ribbon .text {
  padding: 0.1em 3em;
  font-weight: bold;
}

.right .ribbon {
  -moz-transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
  right: -2.6em;
}

.left .ribbon {
  -moz-transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
  left: -2.6em;
}

.black.ribbon {
  background-color: #000000;
  background: -webkit-gradient(linear, left bottom, left top, from(#000000), to(#111111));
}

.black.ribbon .text {
  border: 1px solid #666;
  color: #fff !important;
}
</style>
<div class="left ribbon-holder">
    <a href="http://www.apple.com/stevejobs" class="black ribbon">
        <span class="text">Steve Jobs</span>
    </a>
</div>
{% endif %}
