<script type="text/javascript" charset="utf-8">
    $(function() {
        var initialized;
        $('.topbar-testimonials').bind('click', function() {
            if (window.SSTracker) {
                SSTracker.pushState('praise');
            }
            
            if (!initialized) {
                $("#tweets").tweet({
                    user: "binaryage"
                });
                initialized = true;
            }
        });
    });
</script>
